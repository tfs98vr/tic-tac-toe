<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>TIC TAC TOE!</header>
    <main>
        <div id="options">
            <form>
                <div id="first">
                    <input type="radio" name="type" id="random" value="1" checked>
                    <label for="type1">Random</label>
                </div>
                <div id="second">
                    <input type="radio" name="type" id="invincible" value="2">
                    <label for="type2">Invincible</label>                   
                </div>                
            </form>        
        </div>
        <div id="board">
            <div class="square" id="one"></div>
            <div class="square" id="two"></div>
            <div class="square" id="three"></div>
            <div class="square" id="four"></div>
            <div class="square" id="five"></div>
            <div class="square" id="six"></div>
            <div class="square" id="seven"></div>
            <div class="square" id="eight"></div>
            <div class="square" id="nine"></div>
        </div>
        <button id="button">Try Again</button>
        <div id="display"></div>
    </main>
</body>
</html>
